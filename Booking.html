<body>
    <div class="container">
        <div class="header">
            <h3> BOOKING DECORATION </h3>
        </div>
        <form action="">
            <label for="nama" style="font-weight: bold;">Nama</label><br>
            <input type="text" placeholder="Nama Lengkap Anda" id="nama"><br>
            <label for="telepon" style="font-weight: bold;">Telepon</label><br>
            <input type="text" placeholder="Telepon anda(WA)" id="telepon"><br>
            <p><bold>Gaya Dekorasi:</bold></p>

            <input type="radio" name="Decoration" id="vintage" value="vintage">
            <label for="vintage">Vintage</label><br>
            <input type="radio" name="Decoration" id="modern" value="modern">
            <label for="modern">Modern</label><br>
            <input type="radio" name="Decoration" id="minimalis" value="minimalis">
            <label for="minimalis">Minimalis</label><br>
            <input type="radio" name="Decoration" id="bohemian" value="bohemian">
            <label for="bohemian">Bohemian</label><br><br>
            
            <label for="guest_count">Jumlah Tamu:</label>
            <input type="number" id="guest_count" name="guest_count" min="1" required>
            <br><br>

            <label for="wedding_date">Tanggal Pernikahan:</label>
            <input type="date" id="wedding_date" name="wedding_date" required>
            <br><br>
            
            <label for="lokasi_pernikahan" style="font-weight: bold;">Lokasi Pernikahan</label><br>
            <textarea placeholder="Tulis lokasi pernikahan anda disini" name="lokasi_pernikahan" id="lokasi_pernikahan" cols="30" rows="5"></textarea><br><br>

            <label for="deskripsi" style="font-weight: bold;">Deskripsi Tambahan</label><br>
            <textarea placeholder="Tulis deskripsi yang ingin anda sampaikan kepada kami disini" name="deskripsi" id="deskripsi" cols="30" rows="5"></textarea><br><br>
            <button type="submit" onclick="kirimData(event)">Kirim</button>
        </form>
